<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Modal</title>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./assets/features-01.jpg" alt="Image 1" class="img-content">
      <img src="./assets/features-02.jpg" alt="Image 2" class="img-content">
      <img src="./assets/features-03.jpg" alt="Image 3" class="img-content">
      <img src="./assets/gallery-01.png" alt="Image 4" class="img-content">
      <img src="./assets/gallery-02.png" alt="Image 5" class="img-content">
      <img src="./assets/gallery-03.jpg" alt="Image 6" class="img-content">
      <img src="./assets/gallery-04.png" alt="Image 7" class="img-content">
      <img src="./assets/gallery-05.jpg" alt="Image 8" class="img-content">
    </div>
  </div> 
  <div class="modal hidden">
    <img src="" alt="/" class="modal__img">
    <div class="close__modal">&#215;</div>
  </div>
  <div class="overlay hidden"></div>
  <script src="./script.js"></script>
</body>
</html>
